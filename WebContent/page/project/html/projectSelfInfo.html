<div id="selfContent">
	<div id="projectDetail_body_self">

				<div id="self_menu">
					<div id="selfli">
						<div class="selfli_text"><span>工程名称：</span> </div>
						<div class="projectInfoContent"><input type="text" value="{{findProjectInfo.name}}" class="projectInfoContentInput"/></div>
					</div>
					<div id="selfli">
						<div class="selfli_text"><span>工程编码：</span></div>
						<div class="projectInfoContent"><input type="text" value="{{findProjectInfo.num}}" class="projectInfoContentInput"/></div>
					</div>
					<div id="selfli">
						<div class="selfli_text"><span>施工单位：</span></div>
						<div class="projectInfoContent"><input type="text" value="{{findProjectInfo.constructionUnit}}" class="projectInfoContentInput"/></div>
					</div>
					<div id="selfli">

					<div id="selfli">
						<div class="selfli_text"><span>施工地点：</span></div>
						<div class="projectInfoContent"><input type="text" value="{{findProjectInfo.place}}" class="projectInfoContentInput"/></div>

						<div class="projectInfoContent"><input type="text" value="{{findProjectInfo.buildingUnit}}" class="projectInfoContentInput"/></div>

					<div id="selfliModel" >
						<div class="selfli_text" id="modelFile"><span>模型文件：</span></div>

					</div>
				</div>

		<div id="selfAdd">
	            	<input type="button" ng-click="addProjectByAdmin()" class="btn btn-default" value="确定" />
	                <input type="button" ng-click="resetProject()" class="btn btn-default" value="重置" />
    	</div>
	</div>
	
</div>
