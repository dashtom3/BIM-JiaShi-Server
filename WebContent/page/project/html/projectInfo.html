	<script>
		var total = 21;
		var sizePerPage = 5;
		var totalPage = Math.ceil(total/sizePerPage);
		var arr = new Array();
		for(var i = 0; i < totalPage; i++) {
			arr[i] = new Array();
			for(var j = 0; j < 5; j++) {
				if(i*5+(j+1) <= total) {
					arr[i][j] = i*5+(j+1);
				} else {
					break;
				}
			}
		}
		console.log(arr);
	</script>
